<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Backoffice - Gestione Prodotti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">
  <h1 class="text-center mb-4">Gestione Prodotti</h1>

  <form id="product-form" class="mb-5">
    <input type="hidden" id="product-id" />
    <div class="mb-3">
      <label for="name" class="form-label">Nome</label>
      <input type="text" class="form-control" id="name" required />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Descrizione</label>
      <input type="text" class="form-control" id="description" required />
    </div>
    <div class="mb-3">
      <label for="brand" class="form-label">Brand</label>
      <input type="text" class="form-control" id="brand" />
    </div>
    <div class="mb-3">
      <label for="imageUrl" class="form-label">Immagine (URL)</label>
      <input type="text" class="form-control" id="imageUrl" />
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Prezzo</label>
      <input type="number" class="form-control" id="price" required />
    </div>
    <button type="submit" class="btn btn-success">Salva</button>
  </form>

  <h2>Prodotti esistenti</h2>
  <ul id="product-list" class="list-group"></ul>

  <script src="./js/backoffice.js"></script>
</body>
</html>
