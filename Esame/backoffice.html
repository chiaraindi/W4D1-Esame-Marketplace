<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Backoffice - Gestione Prodotti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/Esame/css/backoffice.css" rel="stylesheet">
  <link rel="stylesheet" href="/Esame/css/page-structure.css">
</head>

<body class="p-4">

  <header class="text-center py-5 header-bg">
    <div class="title-container">
      <img src="/Esame/img/logo-nest.png">
      <h1>Home Nest</h1>
      <p>Rendi la tua casa il tuo nido di relax</p>
    </div>
  </header>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <!-- Torna alla Home -->
          <li class="nav-item">
            <a class="nav-link text-white" href="./index.html">
              <i class="bi bi-house-door"></i> Torna alla Home
            </a>
          </li>
          <!-- Vedi la lista prodotti -->
          <li class="nav-item">
            <a class="nav-link text-white" href="#product-list">
              <i class="bi bi-box"></i> Vedi la lista prodotti
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-3 pt-4 mb-3">
    <h1 class="text-center mb-2">Gestione Prodotti</h1>
    <p class="text-center">Compila tutti i campi per aggiungere un nuovo prodotto</p>
  </div>


  <form id="product-form" class="mb-5">
    <input type="hidden" id="product-id" />
    <div class="mb-3">
      <label for="name" class="form-label">Nome Prodotto</label>
      <input type="text" class="form-control" id="name" required />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Descrizione</label>
      <input type="text" class="form-control" id="description" required />
    </div>
    <div class="mb-3">
      <label for="brand" class="form-label">Brand</label>
      <input type="text" class="form-control" id="brand" />
    </div>
    <div class="mb-3">
      <label for="imageUrl" class="form-label">Immagine (URL)</label>
      <input type="text" class="form-control" id="imageUrl" />
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Prezzo</label>
      <input type="number" class="form-control" id="price" required />
    </div>
    <button type="submit" class="btn btn-success">Aggiungi</button>
  </form>

  <h2>Prodotti esistenti</h2>
  <ul id="product-list" class="list-group"></ul>

  <script src="./js/backoffice.js"></script>
  <script src="./js/product.js"></script>
  <script src="./js/cart.js"></script>
  <script src="./js/index.js"></script>

</body>

</html>
